server:
  port: 8080
  tomcat:
    uri-encoding: UTF-8
    max-threads: 500
    max-connections: 10000
    min-spare-threads: 30


eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka
  server:
    enable-self-preservation: false